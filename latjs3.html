<script>
    //Operator pembanding = (sama dengan)
    var a = false;
    var b = true;
    document.write(a==b);
    document.write("<br>");
    var a1 = 7;
    var b1 = "7";
    document.write(a1==b1);
    document.write("<br>");

    document.write("<hr />");

    //Operator pembanding != (tidak sama dengan)
    var c = 12;
    var d = 16;
    document.write(c!=d);
    document.write("<br>");
    var c1 = 11;
    var d1 = 11;
    document.write(c1!=d1);
</script>
