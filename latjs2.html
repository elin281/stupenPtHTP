<script>
    //Ini adalah proses operator aritmatika
    var jari2 = 22;
    const phi = 3.14;
    let luas = phi * jari2 * jari2;
    let kel = 2 * phi * jari2;

    document.write("Diketahui : <br><br>");
    document.write("Jari-jari lingkaran = " + jari2 + " cm");
    document.write("<br>Luas lingkaran = " + luas + " cm^2");
    document.write("<br>Keliling lingkaran = " + kel + " cm");
</script>
